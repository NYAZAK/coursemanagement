<div class="w-100">
<h2>Chercher Votre Cours</h2>
<input class="mb-20 w-50" type="text"placeholder="Rechercher un cours" [(ngModel)]="search">
<ul class="list-group" *ngFor="let cours of cours; let index = index" >
  <li class="list-group-item" [routerLink]="[index]"  routerLinkActive="active">{{cours.name}}</li>
</ul>
</div>
