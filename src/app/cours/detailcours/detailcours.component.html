<div class="container">
<h2>Detail du cours</h2>
  <div class="center-element w-75">
    <ul *ngIf="cours">
      <hr>
      <li>{{cours.title}}</li>
      <hr>
      <li>{{cours.description}}</li>
      <hr>
      <li>{{cours.categorie}}</li>
      <hr>
      <li>{{cours.sujet}}</li>
      <hr>
      <li>{{cours.heuredebut}}</li>
    </ul>
  </div>
</div>
