<div style="margin-top: 200px" class="connexionFormulaire col-6 center-element ">

<form [formGroup]="connexionForm" (ngSubmit)="connexionValide()"  class=" formulaire center-element col-12">
  <h1 class="text-center m-t-4">Conenxion utilisateur</h1>
  <div  class="d-flex flex-column justify-content-center col-8 center-element">
  <div class="mb-3">
    <label for="utilisateur" class="form-label">Nom utilisarteur</label>
    <input type="text" class="form-control"
           id="utilisateur"
           aria-describedby="emailHelp"
          formControlName="nomUtilisateur">
  </div>
  <div class="mb-3">
    <label for="motdepasse" class="form-label">Mot de Passe</label>
    <input type="password" class="form-control" id="motdepasse"
          formControlName="motDePasse">
  </div>
  <button type="submit" class="btn btn-primary m-t-4">Connexion</button>
  </div>
</form>
</div>
